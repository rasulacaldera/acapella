<form
  [formGroup]="profileForm"
  class="contact-form"
  (submit)="sendEmail($event)"
>
  <label>Name</label>
  <input formControlName="name" type="text" name="user_name" />
  <label>Email</label>
  <input formControlName="email" type="email" name="user_email" />
  <label>Message</label>
  <textarea formControlName="message" name="message"></textarea>
  <input type="submit" value="Send" />
</form>
