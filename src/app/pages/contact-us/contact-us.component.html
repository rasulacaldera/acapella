<section class="container col-md-10">
  <!--Section heading-->
  <div class="col-md-12">
    <div
      class="d-flex flex-row align-items-center justify-content-center mb-50"
    >
      <div class="title-separator mr-3"></div>
      <h3 class="mb-0 font-weight-bold">Contact Us</h3>
      <div class="title-separator ml-3"></div>
    </div>
  </div>

  <div class="row">
    <!--Grid column-->
    <div class="col-md-9 mb-md-0 mb-5">
      <form
        [formGroup]="profileForm"
        class="contact-form"
        (submit)="sendEmail($event)"
      >
        <!--Grid row-->
        <div class="row">
          <!--Grid column-->
          <div class="col-md-6">
            <div class="md-form mb-0">
              <input
                formControlName="name"
                type="text"
                name="user_name"
                class="form-control"
              />
              <label for="name" class="">Your name</label>
            </div>
          </div>
          <!--Grid column-->

          <!--Grid column-->
          <div class="col-md-6">
            <div class="md-form mb-0">
              <input
                formControlName="email"
                type="email"
                id="email"
                name="user_email"
                class="form-control"
              />
              <label for="email" class="">Your email</label>
            </div>
          </div>
          <!--Grid column-->
        </div>
        <!--Grid row-->

        <!--Grid row-->
        <div class="row">
          <div class="col-md-12">
            <div class="md-form mb-0">
              <textarea
                formControlName="message"
                type="text"
                id="message"
                name="message"
                class="form-control md-textarea"
              ></textarea>
              <label for="message" class="">Your Message</label>
            </div>
          </div>
        </div>
        <!--Grid row-->

        <!--Grid row-->
        <div class="text-center text-md-left">
          <input type="submit" class="btn btn-primary" value="Send" />
        </div>
      </form>
    </div>
    <!--Grid column-->

    <!--Grid column-->
    <div class="col-md-3 text-center">
      <ul class="list-unstyled mb-0">
        <li>
          <i class="fas fa-map-marker-alt fa-2x"></i>
          <p>No.2, Wattegedara, Maharagama, Sri Lanka</p>
        </li>

        <li>
          <i class="fas fa-phone mt-4 fa-2x"></i>
          <p>+94 3423 090 12</p>
        </li>

        <li>
          <i class="fas fa-envelope mt-4 fa-2x"></i>
          <p>contact@pulseoflife.lk</p>
        </li>
      </ul>
    </div>
    <!--Grid column-->
  </div>
</section>
