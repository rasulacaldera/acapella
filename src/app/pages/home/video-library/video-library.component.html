<div *ngIf="videoSources.length > 0" class="recent-videos">
  <div *ngFor="let videoSource of videoSources" class="videos-container">
    <iframe
      width="560"
      height="315"
      [src]="getSafeUrl(videoSource)"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>
</div>
