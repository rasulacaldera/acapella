<div class="recent-causes">
  <div>
    <h1>Our Recent Causes</h1>
  </div>
  <div class="blog-posts">
    <div class="row">
      <div class="col" *ngFor="let blogPost of blogPosts">
        <div class="blog-post">
          <img src="https://picsum.photos/370/240" width="370" height="240" />
          <h4>{{ blogPost.title }}</h4>
          <p>{{ blogPost.post }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
