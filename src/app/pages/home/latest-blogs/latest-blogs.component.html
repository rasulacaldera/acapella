<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div
        class="d-flex flex-row align-items-center justify-content-center mb-50"
      >
        <div class="title-separator mr-3"></div>
        <h3 class="mb-0 font-weight-bold">Our Recent Causes</h3>
        <div class="title-separator ml-3"></div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12" *ngIf="loading">
      <loader></loader>
    </div>
    <div class="col-md-4" *ngFor="let blogPost of blogPosts">
      <a class="blog-post-anchor" [href]="blogPost.blogUrl">
        <div class="blog-post">
          <img [src]="blogPost.image" width="100%" height="240" />
          <div class="p-3">
            <h4>{{ blogPost.title }}</h4>
            <p>{{ blogPost.summary }}</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
