<div class="recent-images">
  <div *ngFor="let videoSource of videoSources" class="image-container">
    <iframe
      width="560"
      height="315"
      [src]="getSafeUrl(videoSource)"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>
</div>
